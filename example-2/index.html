<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Picture Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
</head>

<body>

  <h1>Memory Book</h1>

  <div class="main-controls">
    <button id="addDecadeBtn" class="add-decade-btn">+ Add Section</button>
    <label for="audioFileInput" class="audio-file-label">Load Audio File</label>
    <input type="file" id="audioFileInput" accept="audio/*" style="display:none">
  </div>

  <div id="decadesContainer" class="decades-container">
    <p class="empty-state">No sections yet. Click "Add Section" to get started.</p>
  </div>

</body>

</html>
