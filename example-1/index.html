<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Csound Web Audio Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module" defer></script>
</head>

<body>

  <h1>Audio player</h1>

  <div id="dropzone">Drop audio file here (.wav, .mp3, etc.)</div>
  <div id="filename">No file loaded</div>

  <canvas id="waveform" width="600" height="150"></canvas>


  <button id="playPauseBtn">Pause</button>

  <div class="level-meters">
    <div class="meter-channel">
      <label>Level</label>
      <div class="meter-container">
        <div class="meter-bar" id="meter"></div>
      </div>
    </div>
  </div>

  <div class="volume-control">
    <label>Volume:</label>
    <input id="vol" type="range" min="0" max="1" step="0.01" value="1">
  </div>

</body>

</html>
